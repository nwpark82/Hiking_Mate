# Sonar Project Configuration for Hiking Mate
sonar.projectKey=hiking-mate
sonar.projectName=Hiking Mate
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=app,components,lib
sonar.sourceEncoding=UTF-8

# Test location (if you have tests)
# sonar.tests=tests

# Exclusions
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/node_modules/**,.next/**,out/**,public/**,scripts/**

# TypeScript/JavaScript settings
sonar.typescript.node=16
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.config.js,**/*.config.ts

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8
